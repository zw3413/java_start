<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js 选择判断语句</title>
<script >
//页面加载时生成随机数
var ran=parseInt(Math.random()*100+1);


function guess(){
	//获取框内的值
	var n=document.getElementById("num").value;
	//获取span
	var span=document.getElementById("result");
	//判断框内是不是数字
	if(isNaN(n)){
		//不是数字，给出提示
		span.innerHTML="请输入数字";
	}else{ 
		//是数字，进行比较
		if(n>ran){
			span.innerHTML="猜大了";
		}else if(n<ran){
			span.innerHTML="猜小了";
		}else{
			span.innerHTML="对了";
		}
	}
}


</script>
</head>
<body>
<input id="num" type="text"/><input value="猜" onclick="guess()" type="button"/> <span id="result"/>
<p><span id="test"/></p>
</body>
<script>
var span1=document.getElementById("test");
span1.innerHTML=ran;
</script>
</html>
