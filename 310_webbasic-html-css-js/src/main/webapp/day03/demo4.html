<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>定位</title>
<style>
*{
}
.div0,p{
width:400px;
border:1px solid red;
}

.div1, .div2, .div3{
height:100px;
width:100px;
}

.div1{
background:#f00;
float:left;
}
.div2{
background:#0f0;
float:left;
}
.div3{
background:#00f;
float:left;
}
/*消除浮动影响*/
.empty{
	clear:left;
}
</style>

</head>
<body>
<div class="div0">
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="empty"></div>
</div>

<p>定位时看看我的位置</p>

</body>
</html>
