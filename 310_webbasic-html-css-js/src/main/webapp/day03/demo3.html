<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文本样式</title>
<style>
h1,p{
	border:1px solid red;
	width:300px;
}
h1{
	text-align:center;
	text-decoration:underline;
}
p{
	text-indent:2em;
	line-height:2em;
}
h1{
	height:100px;
	/*若只有一行文字，当行高=高度时，它会垂直居中。*/
	line-height:100px;
}

</style>

</head>
<body>

<h1>标题</h1>
	<p>
		安得广厦千万间，
		大庇天下寒士具欢言，
		风雨不动安如山。
		何时眼前突兀现此屋，
		吾庐独破受冻死亦足。
		华灯轻抚蚕丝被，
		锦墙呢喃诉床帷。
		情郎翘首索芳心，
		佳人回眸送秋水。
		丹心不畏相思苦，
		浓情何惧岁月催。
		万水千山终有路，
		几度良宵几轮回。
	</p>
</body>
</html>
