<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>元素的显示方式</title>
<style>
p{
	display:inline;
}
span{
	display:block;
}
img{
	display:block;
}
div{
	display:none;
}
</style>
</head>
<body>
<div>
	<p>aaa</p>
	<p>bbb</p>
	<p>ccc</p>
</div>
<div>
	<span>111</span>
	<span>222</span>
	<span>333</span>
</div>
<div>
	<img alt="" src="../images/01.jpg"/>
	<img alt="" src="../images/02.jpg"/>
	<img alt="" src="../images/03.jpg"/>
</div>
</body>
</html>
