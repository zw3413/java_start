<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>事件定义和事件对象</title>
<script>
function f1(e){
	console.log(1);
	console.log(e);
}
//动态(后)绑定事件
//在页面加载完成后，利用js获取节点，并给它绑定事件，完全由js实现。
window.onload=function(){
	var btn2=document.getElementById("btn2");
	btn2.onclick=function(e){
		console.log(2);
		console.log(e);
	}
}

</script>
</head>
<body>
<!-- 直接定义事件：在元素上通过属性定义事件。 -->
<input type="button" value="按钮1"  onclick="f1(event);"/>

<!--  -->
<input id="btn2" type="button" value="按钮2" />

</body>
</html>
