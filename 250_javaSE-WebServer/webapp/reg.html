<html>
<head>
<meta charset="UTF-8" />
<title>欢迎注册新用户</title>
<link rel="stylesheet" href="reg.css"/>
<script type="text/javascript">
var un_format="5-8位_、字母、数字";
var pw_format="8-16位_、字母、数字";
var reg_un=/^\w{5,8}$/;
var reg_pw=/^\w{8,16}$/;
	
function checkUsername(){
	var usernameObj=document.getElementById("usernameinput");
	var usernamespanObj=document.getElementById("usernamespan");
	if(reg_un.test(usernameObj.value)){
		usernamespanObj.className="ok";
		usernamespanObj.innerHTML= "ok: "+un_format;
	}else{
		usernamespanObj.className="error";
		usernamespanObj.innerHTML= "error: "+un_format;
	}
}

function checkPassword(){
	var passwordObj=document.getElementById("passwordinput");
	var passwordspanObj=document.getElementById("passwordspan");
	if(reg_pw.test(passwordObj.value)){
		passwordspanObj.className="ok";
		passwordspanObj.innerHTML= "ok: "+pw_format;
	}else{
		passwordspanObj.className="error";
		passwordspanObj.innerHTML= "error: "+pw_format;
	}	
}
</script>
</head>
