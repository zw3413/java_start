	var screen=$('#screen');
	var target=e.target||srcElement;
	if(target.nodeName=="INPUT"){
		if(target.value=='C'){
			screen[0].innerHTML="";
		}else if(target.value=="="){
			try{
				screen[0].innerHTML=eval(screen[0].innerHTML);
			}catch(ex){
				screen[0].innerHTML="error";
			}
		}else{
			if(screen[0].innerHTML=="error"){
				screen[0].innerHTML=="";
			}else{
			screen[0].innerHTML+=target.value;
			}
		}
	}
}
