<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery-模拟触发事件</title>
<style type="text/css">
#gg{
background-color:red;
height:500px;
position:relative;

}
#gg>input{
position:absolute;
right:1px;
bottom:1px;
}
</style>
<script src="../js/jquery-1.11.1.js" type="text/javascript"></script>
<script>
$(function(){
	$('#gg').slideUp(0);
	$('#gg').slideDown(1000);
	
	setTimeout(function(){
		$('#gg>input').trigger("click");
	},3000)
	
	
	$('#gg>input').click(function(){
		$('#gg').slideUp(1000);
		console.log(1);
	})
	
	
});

</script>
</head>
<body>
<div id="gg">
<input type="button" value="X" >
</div>
</body>
</html>
