    <style type="text/css">
      h1 {

    <script type="text/javascript">
    
    		//加入购物车
    		function add_shoppingcart(btn){
    			//获取商品名字和价格
	    			var name=$(btn).parent().siblings().eq(0).html();
	    			var price=$(btn).parent().siblings().eq(1).html();
	    			//创建新行
	    			var newTr=$('<tr>'+
         								'<td>'+name+'</td>'+
          							'<td>'+price+'</td>'+
							          '<td align="center">'+
							            '<input type="button" value="-" onclick="changeN(this)"/>'+
							            '<input type="text" size="3" readonly value="1"/>'+
							            '<input type="button" value="+" onclick="changeN(this);"/>'+
							          '</td>'+
							          '<td>'+price+'</td>'+
							          '<td align="center"><input type="button" value="x" onclick="removeTr(this);"/></td>'+
							        '</tr>');
	    			a=$('#goods').append(newTr);
    		}
    		
    		function changeN(btn){
    			if($(btn).val()=="+"){
	    			//获取数量
	    			var amount=$(btn).prev().eq(0).val();
	    			$(btn).prev().eq(0).val(++amount);
	    			//获取单价
	    			var price=$(btn).parent().prev(	).eq(0).html();
	    			console.log(price);
	    			//计算金额
	    			var money=price*amount;
	    			$(btn).parent().next().eq(0).html(money);
    			}else{
	    			var amount=$(btn).next().eq(0).val();
	    			$(btn).next().eq(0).val(--amount);
	    			var price=$(btn).parent().prev(	).eq(0).html();
	    			var money=price*amount;
	    			$(btn).parent().next().eq(0).html(money);
    			}
    			summary(btn);
    		}
    		function removeTr(btn){
    			$(btn).parent().parent().remove();
    			summary(btn);
    		}
    		function summary(btn){
    			var trs=$('#goods').children();
    			var summarize=0;
    			for(var i=0;i<trs.length;i++){
					summarize=eval(summarize+'+'+trs.eq(i).children().eq(3).html());    			
    			}
				$('#total').html(summarize);    			
    		}
    </script>
