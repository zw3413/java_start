<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#d1{
		width:480px;
		height:350px;
		background-color:black;
		margin-left:400px;
		margin-top:10px;
	}
	#d2{
		height:37px;
		background-color:red;
		color:yellow;
	}
	table{
		color:white;
		font-style:italic;
		font-size:24px;
		text-align:center;
	}
</style>
<script src="js/jquery-1.11.1.js"></script>
<script>
$(function(){
	setInterval(quoto,5000);
});
function quoto(){
	//$.ajax是由jQuery提供的一个支持ajax的方法
	$.ajax({
		"url":"quoto.do",
		"type":"get",
		//"data":"uname=sdd&age=22"
		//"data":{"uname":"sdd","age":22}
		"dataType":"json",
		"success":function(data){
			/*
				data(也可以是其他变量名) 表示服务器返回的数据。如果是json字符串，会自动转换成对应的javascript对象。
			*/
			$('#tb1').empty();
			for(i=0;i<data.length;i++){
				var s=data[i];
				$('#tb1').append('<tr><td>'+s.code+' </td><td> '+s.name+'</td><td> '+s.price+'</td></tr>');
			}
		}
	});
}


</script>
</head>
<body style="font-size:30px">

	<div id="d1">
		<div id="d2">股票实时行情</div>
		<div id="d3">
			<table width="100%">
				<thead>
					<tr><td>代码</td><td>名称</td><td>价格</td></tr>
				</thead>
				<tbody id="tb1">
				</tbody>
				
			</table>
		</div>
	</div>
	<button>按钮</button>
			<input type="button" value="按钮"></input>
</body>
</html>
